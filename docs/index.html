<!DOCTYPE html>
<html>
	<header>
		<title>Pure Gallery - JS</title>
		<!-- CSS -->
		<style type="text/css">
			html{
				margin: 0px;
				padding: 0px;
			}
			body{
				background: #111;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="puregallery.min.css">
	</header>
	<body>
		<div id="puregallery" data-pg-gallery="1" data-pg-size="800x600">

			<div class="puregallery-image" data-pg-pos="2" data-pg-img="https://www.estudokids.com.br/wp-content/uploads/2020/02/o-que-e-paisagem-1200x675.jpg" data-pg-gid="1"></div>
		</div>
		<!-- JS -->
		<script type="text/javascript" src="puregallery.min.js"></script>
		<script type="text/javascript">load_puregallery();</script>
	</body>
</html>
